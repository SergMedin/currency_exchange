version: '3'

volumes:
  pg_data:

services:
  db: 
    image: postgres:13
    container_name: exchange_db
    restart: always
    env_file: .env
    ports:
      - "5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 10s
      retries: 5

  backend:
    build: .
    container_name: exchange_app
    restart: always
    env_file: .env
    depends_on:
      - db:
        condition: service_healthy

